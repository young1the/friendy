<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/layout}"
      layout:fragment="content"
>
<main>
<h1>Schools within 3KM Radius</h1>
    <ul>
        <th:block th:each="schoolAddress : ${schools}">
            <li th:text="${schoolAddress.school.name}"></li>
        </th:block>
    </ul>
</main>
</html>
