<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
	<head> 
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>AI Admin</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/admin.css">
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500,700,900&display=swap" rel="stylesheet">
        <script src="../../js/swiper/swiper-bundle.min.js"></script>
        <link rel="stylesheet" href="../../js/swiper/swiper-bundle.min.css">
	</head>
<body style="background-color: #ffffff;">
    <div class="window_pop"> 
        
            <div class="modal_tit">
                <h2 class="title">문제 수정</h2>
            </div>
            <h3 class="list_tit">OCR 인식 결과</h3>
            <div class="list_box justify_between2 result mt08 mb20">
                <div class="question">
                    <p class="q_line mb10">1.   다음에 옳은 것을 모두 고르면? (정답 2개)</p>
                    <p class="n_line">
                        ① 순환소수 중에는 유리수가 아닌 것도 있다.<br>
                        ② 모든 무한소수는 유리수가 아니다.<br>
                        ③ 모든 기약분수는 유한소수로 나타낼 수 있다.<br>
                        ④ 순환하지 않는 무한소수는 유리수가 아니다.<br>
                        ⑤ 모든 순환소수는 무한소수이다.<br>
                    </p>
                </div>
                <div>
                    <a class="btn3 w80 btn_gray" href="#none">수식편집</a>
                </div>
            </div>
            <h3 class="list_tit">메타데이터</h3>
            <div class="list_box mt08">
                <div class="justify_start">
                    <span class="mr30">분류체계</span>
                    <a class="btn6 w120 btn_color3" href="#none">분류체계 선택</a>
                </div>
                <div class="question">
                    <p class="n_line mt08">
                        유리수와 순환소수 | 유리수와 순환소수 | 유리수의 분류 | 유리수의 분류
                    </p>
                </div>
                <div class="justify_start mt12">
                    <div class="terms">
                        <h4>난이도</h4>
                        <select class="select_box">
                            <option value="">전체</option>
                            <option value="">상</option>
                            <option value="">하</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="btn_wrap mt20 justify_center">
                <a class="btn4 w80 btn_color1" href="#none">수정</a>
                <a class="close btn4 w80 btn_line ml15" href="#none" onClick="self.close();">닫기</a>
            </div>
    </div>

    <script>

    </script>
</body>
</html>
